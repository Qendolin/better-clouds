pluginManagement {
    repositories {
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
        maven{
            url = "https://maven.kikugie.dev/releases"
        }
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.kikugie.stonecutter" version "0.4.2"
}

stonecutter {
    shared {
        versions "1.21", "1.20.1"
    }

    create rootProject
}
rootProject.name = "better-clouds"